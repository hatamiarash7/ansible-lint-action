---
name: release

on:
  release:
    types: [published]

jobs:
  move-tags:
    name: Move tags
    runs-on: ubuntu-latest
    steps:
      - name: Check out src from Git
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # cspell: ignore kellyselden
      - uses: kellyselden/move-semver-tags-action@v4
        with:
          copy-annotations: true
